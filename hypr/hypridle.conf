general {
    lock_cmd = pidof hyprlock || hyprlock       # command to lock, avoid multiple instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display
    ignore_dbus_inhibit = false                 # whether to ignore dbus-sent idle-inhibit requests (used by e.g. firefox or steam)
    ignore_systemd_inhibit = false             # whether to ignore systemd-inhibit --what=idle inhibitors
}

# Warn when idle (optional)
listener {
    timeout = 120                               # 2min - early warning
    on-timeout = notify-send "Screen will dim soon" "Save your work!" -u low -t 3000
}

# Dim screen brightness
listener {
    timeout = 150                               # 2.5min
    on-timeout = brightnessctl -s set 25%      # dim screen to 25%
    on-resume = brightnessctl -r               # restore brightness
}

# Lock screen
listener {
    timeout = 300                               # 5min
    on-timeout = loginctl lock-session          # lock screen when timeout has passed
}

# Turn off screen  
listener {
    timeout = 330                               # 5.5min
    on-timeout = hyprctl dispatch dpms off     # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on       # screen on when activity is detected
}

# Turn off keyboard backlight (if applicable)
listener {
    timeout = 360                               # 6min
    on-timeout = brightnessctl -sd rgb:kbd_backlight set 0  # turn off keyboard backlight
    on-resume = brightnessctl -rd rgb:kbd_backlight         # restore keyboard backlight
}

# Suspend system
listener {
    timeout = 1800                              # 30min
    on-timeout = systemctl suspend              # suspend pc
}