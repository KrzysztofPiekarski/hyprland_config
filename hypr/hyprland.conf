# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, Q, exit,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Additional useful keybindings
bind = $mainMod SHIFT, Q, exec, ~/.config/wlogout/launch_wlogout.sh # logout menu
bind = $mainMod, E, exec, code # code editor
bind = $mainMod, B, exec, firefox # browser
bind = $mainMod, T, exec, $fileManager # quick file manager access
bind = $mainMod SHIFT, R, exec, hyprctl reload # reload config
bind = $mainMod, L, exec, hyprlock # manual lock
bind = $mainMod, M, exec, rofi -show window # window switcher
bind = $mainMod SHIFT, M, fullscreen, # toggle fullscreen
bind = $mainMod, TAB, cyclenext, # cycle through windows
bind = $mainMod SHIFT, TAB, cyclenext, prev # cycle backwards

# Window resizing and positioning
bind = $mainMod CTRL, H, resizeactive, -40 0    # Zmniejsz szerokość
bind = $mainMod CTRL, L, resizeactive, 40 0     # Zwiększ szerokość  
bind = $mainMod CTRL, K, resizeactive, 0 -40    # Zmniejsz wysokość
bind = $mainMod CTRL, J, resizeactive, 0 40     # Zwiększ wysokość

# Move windows around
bind = $mainMod SHIFT, H, movewindow, l         # Przenieś w lewo
bind = $mainMod SHIFT, L, movewindow, r         # Przenieś w prawo
bind = $mainMod SHIFT, K, movewindow, u         # Przenieś w górę
bind = $mainMod SHIFT, J, movewindow, d         # Przenieś w dół

# Split management
bind = $mainMod, H, movefocus, l                # Focus lewo
bind = $mainMod, L, movefocus, r                # Focus prawo
bind = $mainMod, K, movefocus, u                # Focus góra
bind = $mainMod, J, movefocus, d                # Focus dół

# Proportional split control
bind = $mainMod ALT, H, splitratio, -0.1        # Zmniejsz proporcję aktywnego okna w lewo
bind = $mainMod ALT, L, splitratio, 0.1         # Zwiększ proporcję aktywnego okna w prawo
bind = $mainMod ALT, K, splitratio, -0.1        # Zmniejsz proporcję aktywnego okna w górę
bind = $mainMod ALT, J, splitratio, 0.1         # Zwiększ proporcję aktywnego okna w dół

# Equal split adjustments
# bind = $mainMod ALT, E, splitratio, exact    # Invalid command - commented out
bind = $mainMod ALT, R, splitratio, 0           # Reset to equal split (50/50)

# Window grouping for better proportion management
bind = $mainMod, G, togglegroup,                # Grupuj/rozgrupuj okna
bind = $mainMod, bracketleft, changegroupactive, b  # Poprzednie okno w grupie
bind = $mainMod, bracketright, changegroupactive, f # Następne okno w grupie

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Additional workspace navigation
bind = $mainMod CTRL, right, workspace, e+1 # Next workspace
bind = $mainMod CTRL, left, workspace, e-1 # Previous workspace
bind = $mainMod CTRL SHIFT, right, movetoworkspace, e+1 # Move window to next workspace
bind = $mainMod CTRL SHIFT, left, movetoworkspace, e-1 # Move window to previous workspace

# Clipboard manager
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Workspace-specific shortcuts  
bind = $mainMod ALT, B, workspace, 2 # Browser workspace
bind = $mainMod ALT, C, workspace, 3 # Code workspace  
bind = $mainMod ALT, F, workspace, 4 # Files workspace
bind = $mainMod ALT, D, workspace, 5 # Discord workspace
bind = $mainMod ALT, G, workspace, 6 # Games workspace
bind = $mainMod ALT, M, workspace, 9 # Media workspace

# Dynamic gaps control for different visual preferences
bind = $mainMod CTRL SHIFT, equal, exec, hyprctl keyword general:gaps_out $(($(hyprctl getoption general:gaps_out -j | jq -r '.int') + 5))  # Increase outer gaps
bind = $mainMod CTRL SHIFT, minus, exec, hyprctl keyword general:gaps_out $(($(hyprctl getoption general:gaps_out -j | jq -r '.int') - 5))  # Decrease outer gaps
bind = $mainMod CTRL SHIFT, bracketright, exec, hyprctl keyword general:gaps_in $(($(hyprctl getoption general:gaps_in -j | jq -r '.int') + 2))   # Increase inner gaps
bind = $mainMod CTRL SHIFT, bracketleft, exec, hyprctl keyword general:gaps_in $(($(hyprctl getoption general:gaps_in -j | jq -r '.int') - 2))    # Decrease inner gaps

# Quick gap presets
bind = $mainMod CTRL SHIFT, 1, exec, hyprctl keyword general:gaps_out 15 && hyprctl keyword general:gaps_in 8   # Compact mode
bind = $mainMod CTRL SHIFT, 2, exec, hyprctl keyword general:gaps_out 25 && hyprctl keyword general:gaps_in 12  # Elegant mode (default)
bind = $mainMod CTRL SHIFT, 3, exec, hyprctl keyword general:gaps_out 35 && hyprctl keyword general:gaps_in 18  # Spacious mode
bind = $mainMod CTRL SHIFT, 0, exec, hyprctl keyword general:gaps_out 0 && hyprctl keyword general:gaps_in 0    # No gaps mode

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = SHIFT, PRINT, exec, hyprshot -m region

