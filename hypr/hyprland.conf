### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 12                   # Zwiększona przestrzeń między oknami dla elegancji
    gaps_out = 25                  # Większa przestrzeń od krawędzi - lepszy efekt "ramki"

    border_size = 3                # Grubsza ramka dla lepszej widoczności

    # Piękne gradienty ramek wykorzystujące kolory Catppuccin
    col.active_border = rgba(cba6f7ff) rgba(89b4faff) rgba(74c7ecff) 45deg    # mauve -> blue -> sapphire gradient
    col.inactive_border = rgba(6c7086ff) rgba(45475aff) 45deg                  # overlay0 -> surface1 gradient

    # Włącz resize poprzez kliknięcie na ramki i gaps
    resize_on_border = true
    extend_border_grab_area = 15   # Powiększ obszar do grabowania ramki

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 12                  # Bardziej zaokrąglone rogi

    # Lekka przezroczystość dla lepszego efektu wizualnego
    active_opacity = 0.98
    inactive_opacity = 0.85

    # Ulepszone cienie
    shadow {
        enabled = true
        range = 8                  # Większy zasięg cienia
        render_power = 3
        color = rgba(11111bcc)     # Ciemniejszy cień używający crust color
        offset = 0, 2              # Lekkie przesunięcie w dół
    }

    # Subtelny blur dla lepszego efektu głębi
    blur {
        enabled = true
        size = 6                   # Większy blur
        passes = 2                 # Więcej przebiegów dla gładszego efektu
        new_optimizations = true
        xray = false              # Nie bluruj pod oknami fullscreen
        ignore_opacity = false
        noise = 0.02              # Subtelny szum dla bardziej naturalnego wyglądu
        contrast = 1.1            # Lekko zwiększony kontrast
        brightness = 1.0
        vibrancy = 0.2
        vibrancy_darkness = 0.5
        special = false           # Nie bluruj specjalnych workspace'ów
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    # bezier = Name_for_your_bezier, value_you_copied
    bezier = customBezier, 0.19, 1, 0.52, 0.35    

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 2.5, easeOutQuint, slide
    animation = workspacesIn, 1, 1.5, easeOutQuint, slide
    animation = workspacesOut, 1, 1.5, easeOutQuint, slide
}

# Workspace Rules - https://wiki.hyprland.org/Configuring/Workspace-Rules/

# Elegant gaps for all workspaces - always maintain visual spacing
# Removed smart gaps to preserve the elegant spacing effect

# Special workspace for fullscreen content (e.g., games, videos)
workspace = special:fullscreen, gapsout:0, gapsin:0, border:false, rounding:false

# Optional: Workspace-specific gap configurations
# workspace = 1, gapsout:25, gapsin:12   # Default elegant spacing
# workspace = 6, gapsout:15, gapsin:8    # Gaming workspace - smaller gaps
# workspace = 9, gapsout:30, gapsin:15   # Media workspace - larger gaps for aesthetics

# Workspace assignments for specific applications
windowrulev2 = workspace 2,class:^(firefox)$
windowrulev2 = workspace 2,class:^(chromium)$
windowrulev2 = workspace 3,class:^(code)$
windowrulev2 = workspace 3,class:^(code-oss)$
windowrulev2 = workspace 4,class:^(thunar)$
windowrulev2 = workspace 5,class:^(discord)$
windowrulev2 = workspace 5,class:^(telegram-desktop)$
windowrulev2 = workspace 6,class:^(steam)$
windowrulev2 = workspace 7,class:^(obs)$
windowrulev2 = workspace 8,class:^(gimp-2.10)$
windowrulev2 = workspace 9,class:^(vlc)$
windowrulev2 = workspace 10,class:^(spotify)$

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true                 # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true             # You probably want this
    smart_split = false               # Disable smart split for consistent 50/50 behavior
    smart_resizing = false            # Disable smart resizing for equal splits
    special_scale_factor = 0.8        # Special workspace windows scale
    split_width_multiplier = 1.0      # Base multiplier for split calculations
    use_active_for_splits = true      # Use active window for split decisions
    default_split_ratio = 1.0         # Equal split ratio - każde okno po połowie (50/50)
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    disable_autoreload = false # If true, the config will not reload automatically on save
    enable_swallow = true # Enable window swallowing
    swallow_regex = ^(kitty|alacritty|Alacritty)$
    vfr = true # Variable frame rate - reduces power consumption
    vrr = 1 # Variable refresh rate for supported monitors
    mouse_move_enables_dpms = true # Mouse movement wakes up monitors
    key_press_enables_dpms = true # Key press wakes up monitors
    always_follow_on_dnd = true # Always follow mouse on drag and drop
    layers_hog_keyboard_focus = true # Layers can steal keyboard focus
    animate_manual_resizes = false # Disable animations during manual resize for performance
    animate_mouse_windowdragging = false # Disable animations during window dragging
    disable_splash_rendering = false # Keep splash screen
    focus_on_activate = false # Don't automatically focus on window activation
}


