# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Float specific applications
windowrulev2 = float,class:^(pavucontrol)$ # Volume control
windowrulev2 = float,class:^(blueman-manager)$ # Bluetooth manager
windowrulev2 = float,class:^(nm-connection-editor)$ # Network manager
windowrulev2 = float,class:^(wlogout)$ # Logout menu
windowrulev2 = float,class:^(rofi)$ # Rofi launcher
windowrulev2 = float,class:^(galculator)$ # Calculator
windowrulev2 = float,class:^(org.gnome.Nautilus)$ # File manager dialogs
windowrulev2 = float,class:^(zenity)$ # Dialog boxes
windowrulev2 = float,class:^(file-roller)$ # Archive manager
windowrulev2 = float,class:^(thunar)$,title:^(.*Properties.*)$ # Thunar properties

# Size specific floating windows
windowrulev2 = size 800 600,class:^(pavucontrol)$
windowrulev2 = size 600 400,class:^(blueman-manager)$
windowrulev2 = size 500 400,class:^(nm-connection-editor)$
windowrulev2 = size 400 300,class:^(galculator)$

# Center floating windows
windowrulev2 = center,class:^(pavucontrol)$
windowrulev2 = center,class:^(blueman-manager)$
windowrulev2 = center,class:^(nm-connection-editor)$
windowrulev2 = center,class:^(galculator)$
windowrulev2 = center,class:^(wlogout)$

# Picture-in-Picture for browsers
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = pin,title:^(Picture-in-Picture)$
windowrulev2 = size 400 225,title:^(Picture-in-Picture)$
windowrulev2 = move 100%-410 100%-235,title:^(Picture-in-Picture)$

# Steam windows
windowrulev2 = float,class:^(steam)$,title:^(Friends List)$
windowrulev2 = float,class:^(steam)$,title:^(Steam Settings)$
windowrulev2 = float,class:^(steam)$,title:^(Steam Guard)$

# Equal split window behavior - każde okno automatycznie po połowie
# Usunięte specificzne rozmiary aby umożliwić równe dzielenie 50/50

# Tylko floating windows mają określone rozmiary
# Tiled windows będą automatycznie dzielić się po połowie dzięki default_split_ratio = 1.0

# Floating windows - dla okien które muszą być floating
windowrulev2 = size 60% 70%,class:^(firefox)$,floating:1
windowrulev2 = size 60% 70%,class:^(chromium)$,floating:1
windowrulev2 = size 60% 70%,class:^(code)$,floating:1
windowrulev2 = size 60% 70%,class:^(thunar)$,floating:1
windowrulev2 = size 50% 60%,class:^(kitty)$,floating:1

# New window positioning (nie przysłaniaj istniejących)
windowrulev2 = stayfocused,class:^(firefox)$,title:^(.*Private Browsing.*)$
windowrulev2 = stayfocused,class:^(code)$

# Opacity adjustments for better wallpaper visibility
windowrulev2 = opacity 0.95 0.85,class:^(kitty)$           # Terminal lekko przezroczysty
windowrulev2 = opacity 0.98 0.88,class:^(thunar)$          # File manager
windowrulev2 = opacity 1.0 0.92,class:^(firefox)$          # Browser
windowrulev2 = opacity 0.97 0.87,class:^(code)$            # Code editor

# Prevent certain windows from stealing focus
windowrulev2 = noinitialfocus,class:^(steam)$,title:^(Friends List)$
windowrulev2 = noinitialfocus,class:^(discord)$,title:^(Discord Updater)$
