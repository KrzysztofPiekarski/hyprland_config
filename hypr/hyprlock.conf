# INPUT FIELD
input-field {
    monitor =
    size = 350, 65
    outline_thickness = 4
    dots_size = 0.25
    dots_spacing = 0.25
    dots_center = true
    dots_rounding = -1             # -1 default circle, -2 follow input-field rounding
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    font_family = $font
    fade_on_empty = false
    fade_timeout = 2000
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    rounding = 15
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = $yellow
    numlock_color = $yellow
    bothlock_color = $yellow
    invert_numlock = false
    swap_font_color = false
    position = 0, -47
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}

# BATTERY STATUS (if laptop)
label {
    monitor =
    text = cmd[update:5000] echo "ðŸ”‹ $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo 'N/A')%"
    color = $text
    font_size = 20
    font_family = $font
    position = 30, 30
    halign = left
    valign = bottom
}

# UPTIME
label {
    monitor =
    text = cmd[update:60000] uptime -p | sed 's/up //' 
    color = $subtext1
    font_size = 16
    font_family = $font
    position = -30, 30
    halign = right
    valign = bottom
}

# WEATHER (optional - requires curl)
label {
    monitor =
    text = cmd[update:1800000] curl -s "wttr.in/?format=1" 2>/dev/null || echo "Weather: N/A"
    color = $subtext1
    font_size = 18
    font_family = $font
    position = 0, 30
    halign = center
    valign = bottom
}

# CAPS LOCK INDICATOR
label {
    monitor =
    text = CAPS
    color = $yellow
    font_size = 14
    font_family = $font
    position = 0, -150
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.8)
}