# HYPRPAPER Configuration
# See: https://wiki.hyprland.org/Hypr-Ecosystem/hyprpaper/

# Preload wallpapers (faster switching)
preload = /home/krispi/Obrazy/hypr/house.jpg
preload = /home/krispi/Obrazy/hypr/CITYSCAPE.png

# Set default wallpaper for monitors
wallpaper = eDP-1,/home/krispi/Obrazy/hypr/house.jpg
# wallpaper = HDMI-A-1,/home/krispi/Obrazy/hypr/CITYSCAPE.png  # Uncomment for second monitor

# Alternative wallpapers (can be switched with hyprctl)
# To switch: hyprctl hyprpaper wallpaper "eDP-1,/home/krispi/Obrazy/hypr/CITYSCAPE.png"

# Enable splash text rendering over the wallpaper
splash = true

# Enable IPC for runtime control
ipc = on

# Disable loading bar for cleaner look during startup  
# splash = false

# For different scaling modes:
# contain - fit entire image within screen
# cover - fill entire screen (may crop)
# center - center image
# fill - stretch to fill screen
# fit - fit to screen maintaining aspect ratio

# Examples:
# wallpaper = eDP-1,contain:/home/krispi/Obrazy/hypr/house.jpg
# wallpaper = eDP-1,cover:/home/krispi/Obrazy/hypr/house.jpg
