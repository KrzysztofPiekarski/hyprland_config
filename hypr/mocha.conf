# === UI OVERLAYS ===
$overlay2 = rgb(9399b2)        # Strongest overlay
$overlay2Alpha = 9399b2

$overlay1 = rgb(7f849c)        # Medium overlay
$overlay1Alpha = 7f849c

$overlay0 = rgb(6c7086)        # Lightest overlay
